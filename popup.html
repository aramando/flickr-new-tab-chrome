<!DOCTYPE HTML>
<html>
  <head>
    <title>Flickr Photo Stream</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body id="popup">
    <h2 class="title">Currently Selected Tag</h2>
    <div id="currentTagCont"><span id="currentTag">No tag selected !</span>
      <span id="close">x</span>
    </div>
    <h3 class="clearboth">Select your tag for flickr stream</h3>
    <input id="tag" type="text" placeholder="Tags like nature, people, space" />
    <button id="submit">Submit</button>
    <button id="clear">Delete all tags</button>
    <script src="js/popup.js"></script>
  </body>
</html>
