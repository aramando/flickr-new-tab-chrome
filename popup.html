<!DOCTYPE HTML>
<html>

<head>
    <title>Flickr Photo Stream</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Roboto:700' rel='stylesheet' type='text/css'>
    <link href="css/style.css" rel="stylesheet" />
</head>

<body id="popup" class="popup">
    <div class="container">
      <h2 class="title">Currently Selected Tags</h2>
      <hr />
      <div id="currentTagCont">
      </div>
      <span id="currentTag">No tag selected :(</span>
    </div>
    <div class="container">
        <h3 class="clearboth title">Add your tags to show from flickr stream</h3>
        <div class="tagCont">
            <input id="tag" class="tagInput" type="text" placeholder="One or more tags like nature, people, space..etc" />
        </div>
        <span id="errorMsg" class="errorMsg">Only 6 tags are supported. Please delete any of the tags to continue.</span>
    </div>
    <button id="submit" class="btn">Submit</button>
    <button id="clear" class="btn">Delete all tags</button>
    <script src="js/popup.js"></script>
    <div id="template">
        <div class='singleTag'>
            <span class='tagValue'>{{tag}}</span>
            <span class='delete'>x</span>
        </div>
    </div>
</body>

</html>
