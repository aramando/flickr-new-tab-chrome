<!DOCTYPE HTML>
<html>
  <head>
    <title>Flickr Photo Stream</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body id="popup">
    <h3>Currently Selected Tag</h3>
    <span id="currentTag">No tag selected !</span>
    <h2>Select your tag for flickr stream</h2>
    <input id="tag" type="text" placeholder="Tags like nature, people, space" />
    <button id="submit">Submit</button>
    <button id="clear">Delete all tags</button>
    <script src="js/popup.js"></script>
  </body>
</html>
